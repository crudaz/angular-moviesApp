<mat-toolbar color="primary" class="navbar">
  <span>{{ title }}</span>
  <span class="navbar__spacer"></span>
  <div *ngFor="let item of items">
    <button
      class="navbar__btn"
      mat-button
      routerLink="{{ item.link }}"
      routerLinkActive="navbar__btn-active"
    >
      {{ item.name }}
    </button>
  </div>
</mat-toolbar>
